<!doctype html>
<html lang="fr">
   <head>
       <meta charset="utf-8">
       <title>Titre de la page</title>
       <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
       <form>
           <div>
               <h1>Sign Up Now!</h1>
               <h2>Sign up and tell us what you think of the site!</h2>
           </div>

           <fieldset>
               <legend><em>1</em>First Name &amp; Address</legend>
               <label for="name">Your Full Name</label>
               <input id="name" type="text"/>
               <label for="address">Address</label>
               <textarea id="address"></textarea>
           </fieldset>

           <fieldset>
               <legend><em>2</em>Email &amp; Phone</legend>
               <label for="email">Email address</label>
               <input id="email" type="email"/>
               <label for="phone">Phone Number</label>
               <input id="phone" type="text" />
           </fieldset>

           <fieldset>
               <legend><em>3</em>Passwords</legend>
               <label for="password">Password</label>
               <input id="password" type="password"/>
               <label for="confirm">Confirm Password</label>
               <input id="confirm" type="password" />
           </fieldset>

           <button type="sumbit" value="submit">Valider</button>
           <label for="agreed"><input type="checkbox" id="agreed"/>You agree to our Terms and Policy.</label>
       </form>
   </body>
</html>
