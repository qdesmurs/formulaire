<!doctype html>
<html lang="fr">
   <head>
       <meta charset="utf-8">
       <title>Titre de la page</title>
       <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
       <form>
           <label for="firstname">Full Name <em>*</em></label>
           <input type="text" id="firstname" placeholder="First" class="fullname"/>
           <input type="text" placeholder="Last" class="fullname"/>
           <label for="email">Email <em>*</em></label>
           <input type="email" id="email"/>
           <label for="subject">Subject</label>
           <select id="subject">
               <option>Advertise</option>
               <option>Option 2</option>
           </select>
           <label for="msg">Your Message <em>*</em></label>
           <textarea id="msg"></textarea>
           <input type="submit" value="Submit" id="sub"/>
       </form>
   </body>
</html>
